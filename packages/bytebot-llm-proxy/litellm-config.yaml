model_list:
  # Example LMStudio model (replace with your preferred local model)
  - model_name: local-lmstudio-example
    litellm_params:
      model: openai/local-model
      api_base: os.environ/LMSTUDIO_API_BASE
      api_key: lm-studio
      supports_function_calling: true
    model_info:
      supports_vision: true

  # LMStudio VLM models (auto-discovered on YYYY-MM-DD HH:MM:SS)
  # Run ./scripts/setup-lmstudio.sh to populate this section.

  # vLLM VLM models (auto-discovered on YYYY-MM-DD HH:MM:SS)
  # Run ./scripts/setup-vllm.sh to populate this section.

  # Add local models via vLLM (manual example)
  - model_name: local-vllm-example
    litellm_params:
      model: openai/your-vllm-model
      api_base: os.environ/VLLM_API_BASE
      api_key: os.environ/VLLM_API_KEY
      supports_function_calling: true
    model_info:
      supports_vision: true

litellm_settings:
  drop_params: true
  set_verbose: true
  json_logs: true
